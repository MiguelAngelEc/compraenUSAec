{% extends "./base.html" %}

{% block title %} CompraenUSaec Recibo {% endblock %} 

{% block body %}
<div class="col-md-4 offset-md-3 py-4">
    <h1 class="py-4">Ingreso de Datos</h1>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <form action="/registro/" method="POST">{% csrf_token %}
                    <div class="form-group py-1">
                        <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" minlength="10" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombreApellido" name="txtNombreApellido" class="form-control" placeholder="Nombre y Apellido"  maxlength="50" required>
                    </div>
                    <div class="form-group py-1">
                        <input type="text" id="txtDireccion" name="txtDireccion" class="form-control" placeholder="Direccion"  maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtCiudad" name="txtCiudad" class="form-control" placeholder="Ciudad" maxlength="15" required>
                    </div>
                    <div class="form-group py-1">
                        <input type="text" id="txtTelefono" name="txtTelefono" class="form-control" placeholder="Telefono" minlength="9" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-with">Guardar</button>
                    </div>
                </form>
            </div>
        </div>  
    </div>
    
</div> 
{% endblock %}
